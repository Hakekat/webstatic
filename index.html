<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<!-- Navigation -->
<nav class="w3-bar w3-black">
  <a href="https://clothbitc.com/" target="_blank" class="w3-button w3-bar-item">CLOTHBITC</a>
</nav>

<!-- Slide Show -->
<section>
  <video class="mySlides" style="width:100%" loop="true" autoplay="autoplay" controls muted src="assets/video/clothbitcnft.mp4" type="video/mp4">
  </video>
</section>

<!-- Band Description -->
<section class="w3-container w3-center w3-content" style="max-width:900px">
  <h1 class="w3-wide">ClothBitc Collection</h1>
  <h2 class="w3-opacity"><a href="https://clothbitc.com/" target="_blank"><i>opensea.io</i></h2>
  <p class="w3-justify"></p>
</section>


<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-black w3-xlarge">
  <a href="#"><i class="fa fa-facebook-official"></i></a>
  <a href="#"><i class="fa fa-twitter"></i></a>
  <a href="#"><i class="fa fa-telegram"></i></a>
  <p class="w3-medium"> <a href="https://clothbitc.com/" target="_blank">clothbitc</a>
  </p>
</footer>

<script>
// Automatic Slideshow - change image every 3 seconds
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 6000);
}
</script>

</body>
</html>
